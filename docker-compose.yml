version: '3.8'

services:
  app:
    build: .
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - '8000:80'
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    command: >
      sh -c "php artisan migrate:fresh --seed --force &&
           php artisan queue:work --daemon &
           apache2-foreground"

